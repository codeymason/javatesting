<!DOCTYPE html>
<html>
<head>
    <title>Functions Practice</title>
</head>
<body>
    <script>

        function add7(a) {
            console.log(a + 7);
        }    
        add7(2)
        
        function multiply(b,c) {
            console.log(b * c)
        }
        multiply(3, 7)

        function capitalize(str) {
            str = str.toLowerCase();
            str = str.charAt(0).toUpperCase() + str.slice(1);
            console.log(str)
        }
        capitalize('huMAnitY')

        function lastLetter(str) {
            lastLetter = str.charAt(str.length-1);
            console.log(lastLetter)
        }
        lastLetter('Potato')

    </script>
</body>
</html>
